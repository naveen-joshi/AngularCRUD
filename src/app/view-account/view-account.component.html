<div class="container-fluid">
  <div class="row p-2 mx-auto">
    <div class="col-md-5">
      <h2>View your Account Details here</h2>
      <label for="accountno">Account Number</label>
      <input
        [(ngModel)]="accountno"
        (keyup)="validate()"
        type="text"
        id="accountno"
        class="form-control"
      />
      <br />
      <button [disabled]="check" class="btn btn-primary">View Details</button>
      {{ accountno }}
      <a [routerLink]="['/home']" class="btn btn-danger ml-2">Go Back</a>
    </div>
  </div>
</div>
