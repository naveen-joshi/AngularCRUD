<div class="container-fluid">
  <div class="row mt-2 mb-3 justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <div class="card">
        <div
          class="card-header bg-warning text-center font-weight-bold text-uppercase"
        >
          fill up the details to create {{ type }} account
        </div>
        <div class="card-body">
          <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Customer Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="customerName"
              />
            </div>
            <div
              *ngIf="f.customerName.touched && f.customerName.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.customerName.errors.required">
                Field is required.
              </div>
              <div *ngIf="f.customerName.errors.pattern">
                Pattern doesnot match.
              </div>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input
                type="date"
                id="dob"
                class="form-control"
                formControlName="dateOfBirth"
              />
            </div>
            <div
              *ngIf="f.dateOfBirth.touched && f.dateOfBirth.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.dateOfBirth.errors.required">
                Field is required.
              </div>
              <div *ngIf="f.dateOfBirth.errors.dateInvalid">Date Invalid.</div>
            </div>

            <div class="form-group">
              <label for="pan">PAN Number</label>
              <input
                type="text"
                class="form-control"
                formControlName="PANNumber"
                id="pan"
              />
            </div>
            <div
              *ngIf="f.PANNumber.touched && f.PANNumber.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.PANNumber.errors.required">Field is required.</div>
              <div *ngIf="f.PANNumber.errors.pattern">
                Pattern doesnot match.
              </div>
            </div>
            <div class="form-group">
              <label for="occ">Occupation</label>
              <select
                class="form-control"
                formControlName="occupation"
                id="occ"
              >
                <option *ngFor="let d of occupationData" value="{{ d }}">
                  {{ d }}
                </option>
              </select>
            </div>
            <div
              *ngIf="f.occupation.touched && f.occupation.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.occupation.errors.required">Field is required.</div>
            </div>
            <div class="form-group">
              <label for="soi">Source Of Income</label>
              <select
                class="form-control"
                id="soi"
                formControlName="sourceOfIncome"
              >
                <option>--Select--</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div
              *ngIf="f.sourceOfIncome.touched && f.sourceOfIncome.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.sourceOfIncome.errors.required">
                Field is required.
              </div>
            </div>
            <div class="form-group">
              <label for="amount">Deposit Amount</label>
              <input
                type="number"
                class="form-control"
                formControlName="depositAmount"
                id="amount"
              />
            </div>
            <div
              *ngIf="f.depositAmount.touched && f.depositAmount.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.depositAmount.errors.required">
                Field is required.
              </div>
              <div *ngIf="f.depositAmount.errors.depositAmountInvalid">
                Amount Invalid.
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button
                  class="btn btn-outline-warning"
                  [disabled]="!accountForm.valid"
                >
                  Create Account
                </button>
                <button routerLink="/home" class="btn btn-outline-primary ml-2">
                  Go back
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer" *ngIf="submitted">
          {{ accountForm.value | json }}
        </div>
      </div>
    </div>
  </div>
</div>
